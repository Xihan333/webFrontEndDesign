# App Properties
bezkoder:
  app:
    jwtSecret: bezKoderSecretKey
    jwtExpirationMs: 86400000

server:
  port: 9090
spring:
  datasource:
    url: jdbc:sqlite:/teach/run/java.db
    driver-class-name: org.sqlite.JDBC
    username: admin
    password: admin
  jpa:
    database-platform: org.fatmansoft.teach.sqlite.SQLDialect
    generate-ddl: true
    hibernate.ddl-auto: update
