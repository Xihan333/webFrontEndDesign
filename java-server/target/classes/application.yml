  rabbitmq:
    addresses: localhost
    username: admin
    password: admin
    virtual-host: /
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  jmx:
    enabled: false

  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

attach:
  folder: /teach/run/


